    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff4757;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #2ed573;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .connect-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        .interventions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .interventions h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .intervention-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #2ed573;
        }
        
        .intervention-time {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .intervention-message {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .empty-state {
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .test-controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .test-btn {
            width: 100%;
            padding: 10px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .test-btn:hover {
            background: #e67e22;
        }
        
        .user-id {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
            word-break: break-all;

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üè• SensoWell</div>
            <div class="subtitle">Health Monitoring Test</div>
        </div>
        
        <!-- Connection Status -->
        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Not Connected</span>
            </div>
            <button class="connect-btn" id="connectBtn">
                üîµ Connect to Health Hub
            </button>
            <div class="user-id" id="userIdDisplay"></div>
        </div>
        
        <!-- Interventions -->
        <div class="interventions">
            <h3>üìã Health Interventions</h3>
            <div id="interventionsList">
                <div class="empty-state">
                    Connect to your health hub to receive personalized interventions
                </div>
            </div>
        </div>
        
        <!-- Test Controls (for development) -->
        <div class="test-controls">
            <h4>üß™ Test Controls</h4>
            <button class="test-btn" onclick="simulateIntervention()">
                Send Test Intervention
            </button>
            <button class="test-btn" onclick="clearInterventions()">
                Clear All Interventions
            </button>
            <div style="font-size: 12px; opacity: 0.8; margin-top: 10px;">
                Use these buttons to test the interface without BLE
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let bluetoothDevice = null;
        let bluetoothServer = null;
        let healthService = null;
        let interventionCharacteristic = null;
        let isConnected = false;
        let userID = null;
        let interventions = [];

        // Generate unique user ID
        function generateUserID() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Initialize app
        function initApp() {
            userID = generateUserID();
            document.getElementById('userIdDisplay').textContent = `User ID: ${userID}`;
            
            // Check if browser supports Bluetooth
            if (!navigator.bluetooth) {
                alert('Bluetooth is not supported in this browser. Please use Chrome or Edge on a device that supports Bluetooth.');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('connectBtn').textContent = 'Bluetooth Not Supported';
            }
            
            // Load saved interventions
            loadInterventions();
        }

        // Connect to BLE device
        async function connectToBLE() {
            try {
                console.log('Requesting Bluetooth device...');
                document.getElementById('connectBtn').textContent = 'Connecting...';
                document.getElementById('connectBtn').disabled = true;

                // Request device with health service
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [
                        { name: 'SensoWell Hub' }, // Your BLE device name
                        { namePrefix: 'Health' },  // Alternative: devices starting with "Health"
                    ],
                    optionalServices: [
                        'health_service',           // Your custom service UUID
                        '12345678-1234-1234-1234-123456789abc' // Alternative UUID
                    ]
                });

                console.log('Connecting to GATT server...');
                bluetoothServer = await bluetoothDevice.gatt.connect();

                console.log('Getting health service...');
                healthService = await bluetoothServer.getPrimaryService('health_service');

                console.log('Getting intervention characteristic...');
                interventionCharacteristic = await healthService.getCharacteristic('intervention_data');

                // Start listening for interventions
                console.log('Starting notifications...');
                await interventionCharacteristic.startNotifications();
                interventionCharacteristic.addEventListener('characteristicvaluechanged', handleIntervention);

                // Register user with the device
                await registerUser();

                // Update UI
                updateConnectionStatus(true);
                console.log('Successfully connected to health hub!');

            } catch (error) {
                console.error('Connection failed:', error);
                alert('Failed to connect: ' + error.message);
                updateConnectionStatus(false);
            }
        }

        // Register user with BLE device
        async function registerUser() {
            const registrationData = {
                type: 'register',
                userID: userID,
                timestamp: new Date().toISOString(),
                deviceInfo: {
                    platform: 'iOS',
                    userAgent: navigator.userAgent
                }
            };

            const encoder = new TextEncoder();
            const data = encoder.encode(JSON.stringify(registrationData));
            
            await interventionCharacteristic.writeValue(data);
            console.log('User registered:', userID);
        }

        // Handle incoming interventions
        function handleIntervention(event) {
            const decoder = new TextDecoder();
            const data = decoder.decode(event.target.value);
            
            try {
                const intervention = JSON.parse(data);
                console.log('Received intervention:', intervention);
                
                // Check if intervention is for this user
                if (intervention.userID === userID || !intervention.userID) {
                    addIntervention(intervention);
                }
            } catch (error) {
                console.error('Error parsing intervention:', error);
            }
        }

        // Add intervention to the list
        function addIntervention(intervention) {
            const newIntervention = {
                id: Date.now(),
                message: intervention.message || intervention.text || 'Health recommendation received',
                type: intervention.type || 'general',
                timestamp: new Date().toISOString(),
                read: false
            };

            interventions.unshift(newIntervention); // Add to beginning
            saveInterventions();
            updateInterventionsUI();
            
            // Show browser notification if supported
            showNotification(newIntervention);
        }

        // Update interventions display
        function updateInterventionsUI() {
            const list = document.getElementById('interventionsList');
            
            if (interventions.length === 0) {
                list.innerHTML = '<div class="empty-state">No interventions yet. Connect to receive health recommendations.</div>';
                return;
            }

            list.innerHTML = interventions.map(intervention => `
                <div class="intervention-item">
                    <div class="intervention-time">
                        ${new Date(intervention.timestamp).toLocaleString()}
                    </div>
                    <div class="intervention-message">
                        ${intervention.message}
                    </div>
                </div>
            `).join('');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected to Health Hub';
                connectBtn.textContent = '‚úÖ Connected';
                connectBtn.disabled = true;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                connectBtn.textContent = 'üîµ Connect to Health Hub';
                connectBtn.disabled = false;
            }
        }

        // Show browser notification
        function showNotification(intervention) {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    new Notification('SensoWell Health', {
                        body: intervention.message,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTk2IiBoZWlnaHQ9IjE5NiIgZmlsbD0iI2RkZCIgdmlld0JveD0iMCAwIDM2IDM2Ij48Y2lyY2xlIGN4PSIxOCIgY3k9IjE4IiByPSI4IiBmaWxsPSIjZmZmIi8+PC9zdmc+',
                        badge: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTk2IiBoZWlnaHQ9IjE5NiIgZmlsbD0iI2RkZCIgdmlld0JveD0iMCAwIDM2IDM2Ij48Y2lyY2xlIGN4PSIxOCIgY3k9IjE4IiByPSI4IiBmaWxsPSIjZmZmIi8+PC9zdmc+'
                    });
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            showNotification(intervention);
                        }
                    });
                }
            }
        }

        // Save interventions to local storage
        function saveInterventions() {
            localStorage.setItem('sensowell_interventions', JSON.stringify(interventions));
        }

        // Load interventions from local storage
        function loadInterventions() {
            const saved = localStorage.getItem('sensowell_interventions');
            if (saved) {
                interventions = JSON.parse(saved);
                updateInterventionsUI();
            }
        }

        // Test functions (for development)
        function simulateIntervention() {
            const testMessages = [
                'Your heart rate is elevated. Try some deep breathing exercises.',
                'High stress detected. Consider taking a short break.',
                'CO2 levels are high. Consider opening a window for fresh air.',
                'Great job! Your health metrics look good today.',
                'Time for a movement break. Try some light stretching.'
            ];
            
            const randomMessage = testMessages[Math.floor(Math.random() * testMessages.length)];
            
            addIntervention({
                message: randomMessage,
                type: 'test',
                userID: userID
            });
        }

        function clearInterventions() {
            interventions = [];
            saveInterventions();
            updateInterventionsUI();
        }

        // Event listeners
        document.getElementById('connectBtn').addEventListener('click', connectToBLE);

        // Handle disconnect
        if (navigator.bluetooth) {
            navigator.bluetooth.addEventListener('advertisementreceived', (event) => {
                console.log('Advertisement received from', event.device.name);
            });
        }

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize app when page loads
        window.addEventListener('DOMContentLoaded', initApp);

        // Handle page visibility (when app comes back to foreground)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isConnected) {
                console.log('App is visible, checking connection...');
                // You could check connection status here
            }
        });
    </script>
